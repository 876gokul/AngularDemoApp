<div class="row">
    <div class="col-xs-12 d-flex flex-wrap justify-content-center mt-3">
        <div class="card col-md-3 me-2 mb-2"
            *ngFor="let item of data | paginate: { itemsPerPage: 6, currentPage: page,totalItems:totalLength }">
            <div class="card-body">
                <h5 class="card-title">{{item.id}}</h5>
                <p class="card-text">
                    <strong>Title : </strong>{{item.name}}<br>
                    <strong>Email : </strong> {{item.email}}<br>
                </p>
                <a href="#" class="card-link">View More</a>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
