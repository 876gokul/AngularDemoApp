<table class="mx-auto mt-4 text-center">

    <tr class="col-xs-12 border-bottom">
        <th scope="col">User Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Actions</th>
    </tr>
    <tr class=" border-bottom my-2"
        *ngFor="let item of data | paginate: { itemsPerPage: 5, currentPage: page,totalItems:totalLength}">
        <td scope="col">{{item.username}}</td>
        <td scope="col">{{item.email}}</td>
        <td scope="col">{{item.address.suite}} {{item.address.street}} {{item.address.city}}</td>
        <td scope="col">
            <a class="link">View</a>&nbsp;
            <a class="link">Edit</a>&nbsp;
            <a class="link">Delete</a>
        </td>
    </tr>
</table>
<div class="mt-3">
    <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
</div>
